<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
   <div class="container py-5">
        <h1>Ngô Phước Thịnh-TS01533</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#auth">
            Tài khoản
        </button>
         <button type="button" class="btn btn-primary" data-bs-toggle="modal-header" data-bs-target="#auth">
            Bảng
        </button>


        <div class="modal fade" id="auth" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" style="max-width: fit-content;">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container mt-5">
        <div>
            <h1 class="text-center">Bảng Thành Phần Dinh Dưỡng</h1>
        </div>
        <table class="table table-bordered mx-auto" style="width: 40rem;">
            <thead>
                <tr class="text-center">
                    <th class="bg-warning" scope="col" rowspan="2" style="line-height: 3.5;">Thành Phần</th>
                    <th class="bg-warning" scope="col" colspan="2">Giá trị</th>
                </tr>
                <tr>
                    <th class="bg-warning" scope="col">Khối lượng</th>
                    <th class="bg-warning" scope="col">% DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>200 kcal</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Béo</td>
                    <td>9 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>
                    <td>8 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td rowspan="2" class="align-content-center">Đường</td>
                    <td>Đường trắng</td>
                    <td>12 g</td>
                    <tr>
                        <td>Đường đen</td>
                        <td>10g</td>
                    </tr>
                </tr>
                <tr>
                    <td rowspan="2" class="align-content-center">Vitamin</td>
                    <td>Vitamin C</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Vitamin D</td>
                    <td>10%</td>
                </tr>
            </tbody>
        </table>
    </div>
                    </div>
                    <div class="modal-body">
                        <div class="border border-dark-subtle p-3 rounded-3 mx-auto" style="width: 40rem;">
                            <ul class="nav nav-tabs nav-fill mb-3" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="register-tab" data-bs-toggle="tab"
                                        data-bs-target="#register" type="button" role="tab">
                                        Đăng Ký Thông Tin
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                                        type="button" role="tab">
                                        Đăng Nhập
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="register" role="tabpanel"
                                    aria-labelledby="register-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Họ và Tên</label>
                                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="Nhập email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Số Điện Thoại</label>
                                            <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mật Khẩu</label>
                                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Xác Nhận Mật Khẩu</label>
                                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label d-block">Giới Tính:</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="m"
                                                    checked>
                                                <label class="form-check-label" for="m">Nam</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="f">
                                                <label class="form-check-label" for="f">Nữ</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ngôn Ngữ</label>
                                            <select class="form-select">
                                                <option>Tiếng Việt</option>
                                                <option>Tiếng Anh</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="check">
                                            <label class="form-check-label" for="check">Tôi đồng ý với các điều
                                                khoản</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" placeholder="Nhập email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mật Khẩu</label>
                                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
